<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularPreview</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Primary Meta Tags -->
  <title>Placeholder Title</title>
  <meta name="title" content="Placeholder Title" />
  <meta name="description" content="Placeholder Description" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:title" content="Placeholder OG Title" />
  <meta property="og:description" content="Placeholder OG Description" />
  <meta property="og:image" content="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://example.com/" />
  <meta property="twitter:title" content="Placeholder Twitter Title" />
  <meta property="twitter:description" content="Placeholder Twitter Description" />
  <meta property="twitter:image" content="https://www.nomadfoods.com/wp-content/uploads/2018/08/placeholder-1-e1533569576673.png" />
</head>
<body>
  <app-root></app-root>
</body>
</html>
